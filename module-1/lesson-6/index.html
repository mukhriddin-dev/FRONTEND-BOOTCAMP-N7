        <div class="wrapper">

            <h2>REGISTRATION FORM</h2>

            <div class="line"></div>

            <form action="http://echo.htmlacademy.ru/" method="POST">

                <label for="f_name">
                    <p>Enter first name</p>

                    <input id="f_name" required name="firts_name" type="text" placeholder="Enter first name" aria-label="Enter first name">

                </label>

                <label for="l_name">
                    <p>Enter last name</p>

                    <input id="l_name" required name="last_name" type="text" placeholder="Enter last name" aria-label="Enter lasst name">

                </label>

                <label for="tel">
                    <p>Enter phone number</p>
                    <input pattern="\+\((?:998\))([0-9]{2})([0-9]{3})(\d{2})(\d{2})" id="tel" type="tel" required name="phone_number" placeholder="Enter phone number" aria-label="Enter phone number" maxlength="15" minlength="7">
                </label>

                <label for="email">
                    <p>Enter email address</p>
                    <input id="email" required name="user_email" type="email" placeholder="Enter email address" aria-label="Enter email address">
                </label>


                <select name="region" id="region">
                    <option disabled selected>Select region</option>
                    <option value="1">Toshkent</option>
                    <option value="2">Andijon</option>
                    <option value="3">Buhoro</option>
                    <option value="4">Qashqadaryo</option>
                </select>

                <input type="file" id="img" name="user_img">

                <label for="birth">
                    <p>Enter birthday</p>
                    <input type="date" required name="birthday" id="birth">
                </label>

                <label class="gender">
                    <span>Male</span><input required type="radio" name="gender" id="male">
                    <span>Female</span><input required type="radio" name="gender" id="female">
                </label>

                <label for="password">
                    <p>Enter password</p>
                    <input id="password" required minlength="6" maxlength="12" name="password" type="password" placeholder="Enter password" aria-label="Enter password">
                </label>

                <label for="check" class="confirm">
                    <p>Confirm all access!</p>
                    <input type="checkbox" required name="confirm" id="check">
                </label>


                <button type="submit">SIGN UP</button>


            </form>
