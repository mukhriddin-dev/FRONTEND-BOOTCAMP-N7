<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="container p-5">

            <button type="button" class="btn btn-primary position-relative">
                Mails
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">+99
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>

            <div class="wrapper min-vh-100  position-relative top-50 bg-secondary d-flex justify-content-around h-100 align-items-center flex-wrap flex-row">

                <div class="p-5 bg-warning m-2 rounded-3 shadow-lg">wrapper-item-1</div>
                <div class="p-5 bg-warning m-2 rounded-3 shadow-lg">wrapper-item-2</div>
                <div class="p-5 bg-warning m-2 rounded-3 shadow-lg">wrapper-item-3</div>
                <div class="p-5 bg-warning m-2 rounded-3 shadow-lg">wrapper-item-4</div>
                <div class="p-5 bg-warning m-2 rounded-3 shadow-lg">wrapper-item-1</div>
                <div class="p-5 bg-warning m-2 rounded-3 shadow-lg">wrapper-item-2</div>
                <div class="p-5 bg-warning m-2 rounded-3 shadow-lg">wrapper-item-3</div>
                <div class="p-5 bg-warning m-2 rounded-3 shadow-lg">wrapper-item-4</div>

            </div>

            <div class="position-relative m-4">
                <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
                    <div class="progress-bar" style="width: 50%"></div>
                </div>
                <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
                <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
                <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
            </div>


        </div>


    </body>
</html>
