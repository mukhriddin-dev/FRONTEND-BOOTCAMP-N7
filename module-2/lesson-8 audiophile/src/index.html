<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            http
            -
            equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com">
        </script>
        <!-- monrope fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
            <!-- build css -->
            <link rel="stylesheet" href="../dist/output.css">
            <link rel="stylesheet" href="./assets/style/main.css">
            <title>Audiophile</title>
        </head>
        <body class="overflow-x-hidden">
            <!-- ------------- HEADER SECTION -->
            <header class="fixed top-0 backdrop-blur-3xl w-full shadow z-50 ">
                <div class="container lg:px-5 mx-auto">
                    <nav class="nav flex justify-between h-[90px] items-center px-5 lg:px-0 border-b-2 border-white border-opacity-10">
                        <img src="./assets/icons/menu.svg" class="md:hidden" alt="menu">
                        <a href="#" class="logo">
                            <img src="./assets/icons/logo.png" alt="logo">
                        </a>
                        <ul class="list  hidden md:flex  justify-between text-white gap-x-[34px]">
                            <li class="item">
                                <a href="#" class="link hover:text-orange-light">HOME</a>
                            </li>
                            <li class="item">
                                <a href="#" class="link hover:text-orange-light">HEADPHONES</a>
                            </li>
                            <li class="item">
                                <a href="#" class="link hover:text-orange-light">SPEAKERS</a>
                            </li>
                            <li class="item">
                                <a href="#" class="link hover:text-orange-light">EARPHONES</a>
                            </li>
                        </ul>
                        <img src="./assets/icons/Combined Shape.svg" alt="shopcart" class="cursor-pointer">
                    </nav>
                </div>
            </header>
            <!-- HEADER SECTION END -->
<main>

            <!-- ----------- INTRO SECTION ------------ -->
            <section id="intro" class="min-h-[729px] md:h-[900px] bg-[#141414]">
                <div class="container mx-auto px-5">
                    <div class="wrapper flex items-center justify-between relative">

                        <div class="left  w-[379px] text-center mt-[18vh] lg:m-0  mx-auto lg:text-left  text-white z-30">
                            <p class="tracking-[10px] font-normal text-sm opacity-50 mb-6">NEW PRODUCT</p>
                            <h1 class="font-bold text-[56px] uppercase leading-[58px] mb-6">XX99 Mark II Headphone</h1>
                            <p class="font-medium text-[15px] mb-[40px] opacity-75 leading-[25px]">Experience natural, lifelike audio and exceptional build quality made for the passionate music enthusiast.</p>
                            <button class="py-[15px] px-[31px] bg-orange-dark hover:bg-[#FBAF85] duration-150 ease-in cursor-pointer">See Product</button>
                        </div>

                        <picture class="absolute lg:relative top-40 lg:top-0 scale-150 sm:scale-100 lg:scale-100">
                            <source media="(max-width: 375px)" srcset="./assets/image/BitmapTablet.png">
                            <source media="(max-width: 1024px)" srcset="./assets/image/BitmapTablet.png">
                            <img src="./assets/image/hero-image.png" alt="hero img" class="rounded-full">
                        </picture>
                        
                    </div>
                </div>
            </section>
            <!-- --------------- INTRO SECTION END -->

              <!-- ------------ PRODUCTS SECTION ------------ -->

              <section id="products" class="mt-[200px]">
                <div class="container mx-auto">
                    <div class="flex justify-around flex-col items-center md:flex-row  gap-y-20">
                        
                        <div class="card m-2 bg-[#F1F1F1] md:w-[350px] text-center w-full pb-[22px]">
                            <img class="card-image translate-y-[-80px] block mx-auto" src="./assets/image/second/image-removebg-preview(41).png" alt="headphones">
                            <h1 class="uppercase mt-[43px]">Headphones</h1>
                            <a href="#" class="mt-4 block hover:text-orange-400">SHOP </a>
                        </div>
                        <div class="card m-2 bg-[#F1F1F1] md:w-[350px] text-center w-full pb-[22px]">
                            <img class="card-image translate-y-[-80px] block mx-auto" src="./assets/image/second/image-removebg-preview(38).png" alt="monitor">

                            <h1 class="uppercase mt-[43px]">Speakers</h1>
                            <a href="#" class="mt-4 block hover:text-orange-400">SHOP </a>
                        </div>
                        <div class="card m-2 bg-[#F1F1F1] md:w-[350px] text-center w-full pb-[22px]">
                            <img class="card-image translate-y-[-80px]  block mx-auto" src="./assets/image/second/Group 5.png" alt="audio">

                            <h1 class="uppercase mt-[67px]">Earphones</h1>
                            <a href="#" class="mt-4 block hover:text-orange-400"> SHOP  </a>
                        </div>
                    </div>
                </div>
              </section>
              <!-- ------------ PRODUCTS SECTION ------------ -->

              <section id="speakers" class="mt-[160px]">
                <div class="container mx-auto">

                    <div class="speaker h-[560px] bg-orange-400 relative">
                    <img src="./assets/image/third/image-removebg-preview(38) (1).png" alt="monitor" class="absolute bottom-0 left-[117px]">

                    </div>

                </div>
              </section>



</main>

        </body>
    </html>
</body>
